[pytest]
# Pytest configuration for refinery optimization tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflow
    slow: Slow running tests

# Coverage options
[coverage:run]
source = .
omit = 
    tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
